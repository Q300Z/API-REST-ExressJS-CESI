<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Créer un événement</title>
</head>
<body>
<h1>Créer un nouvel événement</h1>
<form action="http://localhost:3000/api/events" enctype="multipart/form-data" method="POST">
    <!-- Nom de l'événement -->
    <label for="name">Nom de l'événement :</label>
    <input id="name" name="name" required type="text">
    <br><br>

    <!-- Sport -->
    <label for="sport">Sport :</label>
    <input id="sport" name="sport" required type="text">
    <br><br>

    <!-- Date -->
    <label for="date">Date :</label>
    <input id="date" name="date" required type="date">
    <br><br>

    <!-- Localisation -->
    <label for="location">Localisation :</label>
    <input id="location" name="location" required type="text">
    <br><br>

    <!-- Description -->
    <label for="description">Description (optionnel) :</label>
    <textarea id="description" name="description"></textarea>
    <br><br>

    <!-- Image -->
    <label for="image">Image de l'événement :</label>
    <input accept="image/*" id="image" name="image" type="file">
    <br><br>

    <!-- Bouton soumettre -->
    <button type="submit">Créer l'événement</button>
</form>
</body>
</html>
